<!DOCTYPE html>
<html>
    <head>
        <title>TABLE</title>
    </head>
    <body>
        <table border="1"  with="500" cellpadding="10">
            Table A
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
            </tr>
            <tr>
                <td>X</td>
                <td>X</td>
                <td>X</td>
            </tr>
            <tr>
                <td colspan="2">X</td>
                <td rowspan="2">X</td>
            </tr>
            <tr>
                <td>X</td>
                <td>X</td>
            </tr>
            
        </table>
        <p>From A change to B</p>
        <table border="1" with="500" cellpadding="10">
            Table B
            <tr>
                <td>A</td>
                <td>X</td>
                <td rowspan="2">X</td>
                <td>X</td>
            </tr>
            <tr>
                <td>B</td>
                <td>X</td>
                <td>X</td>
            </tr>
            <tr>
                <td>C</td>
                <td>X</td>
                <td colspan="2" style="text-align: center;">X</td>
            </tr>
        </table>
    </body>
</html>
